[package]
name = "esprit2"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["client"]

[dependencies]
# Lua scripting
alua = { version = "0.1.3", features = ["userdata"] }
mlua = { version = "0.9.8", features = ["luajit", "macros", "serialize", "vendored"] }

# Parser generator for expression.rs
pest = "2.7.10"
pest_derive = "2.7.10"

# Serialization
serde = { version = "1.0.196", features = ["derive", "rc"] }
toml = "0.8.10"
rkyv = { version = "0.7.44", features = ["validation"] }

# Error handling + logging
thiserror = "1.0.57"
tracing = "0.1.40"

aho-corasick = "1.1.2" # Used by nouns.rs for replacing pronouns
paste = "1.0.14" # Useful for proc macros
rand = "0.8.5"
